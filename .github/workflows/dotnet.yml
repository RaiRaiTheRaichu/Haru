name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./projects/Haru.csproj
    - name: Build
      run: dotnet build --no-restore --nologo --configuration Debug ./projects/Haru.csproj
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: bin/Debug/net472
